<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: white;
        color: black;
        box-sizing: border-box;
      }
      .calculator {
        margin: auto;
        padding: 20px;
        max-width: 300px;
        border: 1px solid black;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .calculator input {
        width: 90%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid black;
      }
      .calculator input:hover {
        background-color: #f9f9f9;
        color: black;
      }
      .calculator button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .calculator button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
      .themes {
        background-color: black;
        color: white;
      }
      .calculator-dark {
        margin: auto;
        padding: 20px;
        max-width: 300px;
        border: 1px solid white;
        background-color: black;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .digitOp-dark {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      #dark-mode {
        display: flex;
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <button id="dark-mode">Toggle Dark Mode</button>
    <h1>Simple Calculator</h1>
    <div class="calculator" id="calculator">
      <input type="text" id="num1" placeholder="Enter first number" />
      <input type="text" id="num2" placeholder="Enter second number" />
      <div>
        <button data-digit="1" class="digitOp">1</button>
        <button data-digit="2" class="digitOp">2</button>
        <button data-digit="3" class="digitOp">3</button>
        <button data-digit="4" class="digitOp">4</button>
        <button data-digit="5" class="digitOp">5</button>
        <button data-digit="6" class="digitOp">6</button>
        <button data-digit="7" class="digitOp">7</button>
        <button data-digit="8" class="digitOp">8</button>
        <button data-digit="9" class="digitOp">9</button>
        <button data-digit="0" class="digitOp">0</button>
        <button data-digit="." class="digitOp">.</button>
      </div>
      <div>
        <button data-operation="add" class="digitOp">+</button>
        <button data-operation="subtract" class="digitOp">-</button>
        <button data-operation="multiply" class="digitOp">ร</button>
        <button data-operation="divide" class="digitOp">รท</button>
        <button data-operation="modulo" class="digitOp">%</button>
      </div>
      <div class="result" id="result">Result will appear here</div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
